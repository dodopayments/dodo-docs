      type: object
      title: Meter Filter
      description: >-
        A filter structure that combines multiple conditions with logical conjunctions (AND/OR).


        Supports up to 3 levels of nesting to create complex filter expressions.

        Each filter has a conjunction (and/or) and clauses that can be either direct conditions or nested
        filters.
      required:
        - conjunction
        - clauses
      properties:
        clauses:
          $ref: '#/components/schemas/FilterType'
          description: Filter clauses - can be direct conditions or nested filters (up to 3 levels deep)
        conjunction:
          $ref: '#/components/schemas/Conjunction'
          description: Logical conjunction to apply between clauses (and/or)
      examples:
        - clauses:
            - key: user_id
              operator: equals
              value: user123
            - key: amount
              operator: greater_than
              value: 100
          conjunction: and
        - clauses:
            - key: plan
              operator: equals
              value: premium
            - key: plan
              operator: equals
              value: enterprise
          conjunction: or
        - clauses:
            - clauses:
                - key: user_type
                  operator: equals
                  value: premium
                - key: user_type
                  operator: equals
                  value: enterprise
              conjunction: or
            - key: active
              operator: equals
              value: true
          conjunction: and
